<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Compra</title>
    <style>
        /* Estilo opcional para o botão */
        button {
            background-color: #ffcc00; /* Cor de fundo no estilo do Mercado Livre */
            color: #333; /* Cor do texto */
            border: none; /* Remove a borda */
            padding: 10px 20px; /* Espaçamento interno */
            border-radius: 5px; /* Arredonda os cantos */
            font-size: 16px; /* Tamanho do texto */
            cursor: pointer; /* Mostra o ícone de mão ao passar o mouse */
        }

        button:hover {
            background-color: #f5b800; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Botão com texto -->
    <button onclick="window.open('https://www.mercadolivre.com.br', '_blank')">Compre agora no Mercado Livre</button>
</body>
</html>
